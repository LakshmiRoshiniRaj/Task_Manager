<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
      body {
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-image: url('https://foolishdeveloper.com/wp-content/uploads/2024/01/image-113.png'); /* Replace 'your_image_path.jpg' with your image URL */
    background-size: cover;
    background-repeat: no-repeat;
    animation: backgroundAnimation 30s infinite linear;
}

@keyframes backgroundAnimation {
    0% {
        background-position: 0% 0%;
    }
    100% {
        background-position: 0% 100%;
    }
}

        h1 {
            margin-top: 20px;
            text-align: center;
        }

        .task-manager-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            margin-top: 20px;
        }

        .add-task-container {
         
            border-radius: 10%;
            padding: 20px;
            width: 40%;
        }

        .side-container {
            width: 40%;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 7%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: calc(100% - 20px);
            background-color: #4CAF50;
            color: white;
            padding: 14px 0;
            margin: 8px 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #50bd56;
        }

        /*timer*/

        .timer-container {
          color: white;
            text-align: center;
            margin-top: 40%;
margin-left: -95%;
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #fffdfd;
            border: solid rgb(255, 255, 255);
            padding: 10%;
            border-radius: 50%;
        }

        .timer-buttons {
            margin-top: 10px;
        }

        .timer-buttons button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .timer-buttons button:hover {
            background-color: #45a049;
        }

        .timer-buttons button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /*filter dropdown */
        .filterDrop {
            margin-top: 20px;
            text-align: center;
        }
        .side-container {
    width: 40%;
    display: flex;
    flex-direction: column;
}

        #filterDropdown {
            width: 80%;
            margin-bottom: 10px;
        }

        #taskTable {
            width: 100%;
            border-collapse: collapse;
        }

        #taskTable th, #taskTable td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #taskTable th {
            background-color: #7c8588;
            color: white;
        }

        #taskTable tbody tr:nth-child(even) {
            background-color: #f2f2f2b6;
        }

    .login-button {
      text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .login-button-container {
          
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <div class="task-manager-container">
        <div class="add-task-container">
            <form id="addTaskForm">
                <label for="task">Task</label><br>
                <input type="text" id="task" name="task" placeholder="Task"><br>

                <label for="description">Description</label><br>
                <input type="text" id="description" name="description" placeholder="Description"><br>

                <label for="duration">Duration</label><br>
                <input type="text" id="duration" name="duration" placeholder="00:00:00" ><br>
                <input type="submit" value="Add Task">
              </form>
        </div>
                <br><br><br>
                <div class="timer-container">
                    <span id="timer">00:00:00</span><br><br><br><br><br>
                    <div class="timer-buttons">
                        <button id="startTimerBtn">Start</button>
                        <button id="stopTimerBtn">Stop</button>
                        <button id="restartTimerBtn">Restart</button>
                    </div>
              </div>

            
              <div class="side-container">
                <div class="filterDrop">
                    <label for="filterDropdown">Filter:</label>
                    <select id="filterDropdown">
                        <option value="all">All Tasks</option>
                        <option value="meeting">Meeting</option>
                        <option value="workshop">Workshop</option>
                        <option value="project">Project</option>
                        <option value="personal break">Personal Break</option>
                    </select>
                </div>
            
                <table id="taskTable">
                    <colgroup>
                        <col span="1" style="background-color:rgb(96, 135, 146)">
                        <col span="1">
                        <col span="3" style="background-color:rgb(96, 135, 146)">
                        <col span="1">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Description</th>
                            <th>Duration</th>
                            <th>Actions</th> 
                        </tr>
                    </thead>
                    <tbody id="taskBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

   
    <div class="login-button-container">
     
      <a href="login.html" class="login-button">Login</a>
  </div>
    <script src="index.js"></script>
</body>
</html>
